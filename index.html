<html lang="en"><head>

    <meta charset="UTF-8">
    
    <title>Sleep Calculator</title>
    
    <link rel="stylesheet" href="style.css">
  
  </head>
  
  <body translate="no">
    <div class="container sleepcalculator" style="margin-left:auto;margin-right:auto">
  
    <table class="row">
      <tr class="col-md-5">
  
        <td class="wake-up">
          <img src="sleep.gif" width="35%">
          <h4>Wake Up Time</h4>
  
          <p class="small">Select the time you want to wake up.</p>
          
          <input type="time" id="times" placeholder="hrs:mins">
        </td>
  
      <td class="col-md-6">
  
        <h4>You Should Go To Bed At:</h4>
  
        <div class="row">
          <div class="col-md-12">
            <h3 id="stage6" class="resulttime animated">9:15</h3>
            <p>This gives you 9 hours of sleep and 6 sleep cycles.</p>
              <hr>
          </div>
  
          <div class="col-md-12">
            <h3 id="stage5" class="resulttime">10:45</h3>
            <p>This gives you 7.5 hours of sleep and 5 sleep cycles.</p>
              <hr>
          </div>
  
          <div class="col-md-12">
            <h3 id="stage4" class="resulttime">12:15</h3>
            <p>This gives you 6 hours of sleep and 4 sleep cycles.</p>
              <hr>
          </div>
        </div>
  
  
     </td>
    </tr>
    </table>

    <script src="rolldate.min.js"></script>
    <script src="index.js"></script>
  




 
</div></body></html>
